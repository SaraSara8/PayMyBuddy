# Configuration de la datasource H2 en mémoire
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Configurer Hibernate pour ne pas gérer le schéma
spring.jpa.hibernate.ddl-auto=none

# Indiquer à Spring Boot d'initialiser la base de données avec les scripts SQL
spring.sql.init.mode=always
#spring.sql.init.schema-locations=classpath:schema.sql
spring.sql.init.data-locations=classpath:data.sql

# Configurer Hibernate pour utiliser H2Dialect
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Optionnel : Afficher les requêtes SQL dans les logs
#spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Activer la console H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

#  permet d'ouvrir la session Hibernate pendant toute la requête HTTP,
#ce qui résout les problèmes d'accès aux collections lazydans la vue (lors de la récupération
spring.jpa.open-in-view=true

logging.level.org.springframework.jdbc.datasource.init=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.tool.hbm2ddl=DEBUG