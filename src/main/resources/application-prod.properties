# Configuration de la base de données MySQL pour la production
spring.datasource.url=jdbc:mysql://production-db-url:3306/paymybuddy?useSSL=false&serverTimezone=UTC
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuration de Hibernate
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Désactiver l'affichage des requêtes SQL dans les logs
spring.jpa.show-sql=false