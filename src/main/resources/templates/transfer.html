<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Transférer de l'argent</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<!-- Navigation -->
<header>
    <div>Pay My Buddy</div>
    <nav>
        <a th:href="@{/transfer}" class="active">Transférer</a>
        <a th:href="@{/profile}">Profil</a>
        <a th:href="@{/addConnection}">Ajouter relation</a>
        <a th:href="@{/connections}">Relations</a>
        <a th:href="@{/logout}">Se déconnecter</a>
    </nav>
</header>

<!-- Affichage du solde -->
<div class="balance" th:if="${user != null}">
    <p>Solde : <span th:text="${formattedBalance}"></span> €</p>
</div>

<!-- Affichage des messages -->
<div th:if="${error}" class="error">
    <p th:text="${error}"></p>
</div>
<div th:if="${success}" class="success">
    <p th:text="${success}"></p>
</div>

<!-- Contenu principal -->
<main>
    <!-- Formulaire de transfert -->
    <div id="transferSection">
        <div class="transfer-top">
            <form th:action="@{/transactions/send}" method="post" class="transfer-form">
                <!-- Protection CSRF supprimée car désactivée -->
                <select name="connectionEmail" class="wide-select" required>
                    <option value="" disabled selected>Sélectionner une relation</option>
                    <option th:each="connection : ${user.connections}"
                            th:value="${connection.email}"
                            th:text="${connection.username}">
                    </option>
                </select>
                <input type="text" name="description" placeholder="Description">
                <input type="number" name="amount" min="0" step="0.01" placeholder="0,00 €" required>
                <button type="submit">Payer</button>
            </form>
        </div>

        <!-- Liste des transactions -->
        <div class="transfer-bottom">
            <table>
                <thead>
                <tr>
                    <th>Relations</th>
                    <th>Description</th>
                    <th>Montant</th>
                    <th>Type</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="transMap : ${transactions}">
                    <td th:text="${transMap.transaction.receiver.username}"></td>
                    <td th:text="${transMap.transaction.description}"></td>
                    <td th:text="${transMap.formattedAmount + ' €'}"></td>
                    <td th:class="(${transMap.transaction.receiver.id} == ${user.id}) ? 'transaction-received' : 'transaction-sent'">
                        <span th:text="(${transMap.transaction.receiver.id} == ${user.id}) ? 'Reçu' : 'Émis'"></span>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</main>
</body>
</html>
