<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Liste des Relations</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<!-- Navigation -->
<header>
    <div>Pay My Buddy</div>
    <nav>
        <a th:href="@{/transfer}" class="active">Transférer</a>
        <a th:href="@{/profile}">Profil</a>
        <a th:href="@{/addConnection}">Ajouter relation</a>
        <a th:href="@{/connections}">Relations</a>
        <a th:href="@{/logout}">Se déconnecter</a>
    </nav>
</header>

<!-- Affichage des messages -->
<div th:if="${error}" class="error">
    <p th:text="${error}"></p>
</div>
<div th:if="${success}" class="success">
    <p th:text="${success}"></p>
</div>

<!-- Contenu principal -->
<main>
    <section class="connections-section">
        <h2>Mes Relations</h2>
        <table class="connections-table">
            <thead>
            <tr>
                <th>Nom d'utilisateur</th>
                <th>Email</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="connection : ${user.connections}">
                <td th:text="${connection.username}" data-label="Nom d'utilisateur"></td>
                <td th:text="${connection.email}" data-label="Email"></td>
            </tr>
            </tbody>
        </table>
    </section>
</main>
</body>
</html>
